<body>

    <div class="container-fluid mb-4">
        <header class="border-bottom lh-1 py-2">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <img class="mb-4" src="../assets/images/logo.png" alt="" width="80" height="80">
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">Student Record
                        Management System</a>
                </div>
                <div class="col-4 align-items-center">
                    <a class="btn btn-sm btn-primary" href="../index.html">Log Out</a>
                </div>
            </div>

            <div class="mt-3">
                <nav class="nav nav-underline justify-content-evenly">
                    <a class="nav-item nav-link link-body-emphasis" href="dashboard-admin.html">Dashboard</a>
                    <a class="nav-item nav-link link-body-emphasis" href="students.html">Students</a>
                    <a class="nav-item nav-link link-body-emphasis" href="teachers.html">Teachers</a>
                    <a class="nav-item nav-link link-body-emphasis active" href="sections.html">Sections</a>
                    <a class="nav-item nav-link link-body-emphasis" href="reports.html">Reports</a>
                </nav>
            </div>
        </header>

    </div>

    <main class="container">
        <div class="bg-body-primary p-4 p-md-5 rounded border-bottom">
            <h1>Manage Sections</h1>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add New Section</button>            </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Section Name</th>
                        <th>Teacher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sectionsTableBody">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>

    <footer class="mt-3 pt-3 text-center fixed-bottom">
